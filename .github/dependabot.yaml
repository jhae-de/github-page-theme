version: 2
updates:
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: weekly
      day: saturday
      time: '04:00'
    groups:
      version-updates:
        applies-to: version-updates
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
    reviewers:
      - jhae-de

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: saturday
      time: '04:10'
    groups:
      version-updates:
        applies-to: version-updates
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
    reviewers:
      - jhae-de
